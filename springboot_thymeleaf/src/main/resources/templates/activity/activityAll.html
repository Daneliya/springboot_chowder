<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>教学查房详情 - 9月份第三周</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container mt-3">
    <h1 class="text-center mb-3">9月份第三周教学查房 <span class="badge badge-success ml-2">已完成</span></h1>

    <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <a class="nav-item nav-link active" id="basic-info-tab" data-toggle="tab" href="#basic-info" role="tab"
               aria-controls="basic-info" aria-selected="true">基本信息</a>
            <a class="nav-item nav-link" id="teaching-materials-tab" data-toggle="tab" href="#teaching-materials"
               role="tab" aria-controls="teaching-materials" aria-selected="false">教学资料</a>
            <a class="nav-item nav-link" id="teaching-record-tab" data-toggle="tab" href="#teaching-record"
               role="tab" aria-controls="teaching-record" aria-selected="false">教学记录</a>
            <a class="nav-item nav-link" id="activity-evaluation-tab" data-toggle="tab" href="#activity-evaluation"
               role="tab" aria-controls="activity-evaluation" aria-selected="false">活动评价</a>
            <a class="nav-item nav-link" id="supervision-evaluation-tab" data-toggle="tab"
               href="#supervision-evaluation"
               role="tab" aria-controls="supervision-evaluation" aria-selected="false">督导评价</a>
            <a class="nav-item nav-link" id="attendance-statistics-tab" data-toggle="tab" href="#attendance-statistics"
               role="tab" aria-controls="attendance-statistics" aria-selected="false">签到统计</a>
        </div>
    </nav>

    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="basic-info" role="tabpanel" aria-labelledby="basic-info-tab">
            <!-- 基本信息内容区域 -->
        </div>
        <div class="tab-pane fade" id="teaching-materials" role="tabpanel" aria-labelledby="teaching-materials-tab">
            <!-- 教学资料内容区域 -->
        </div>
        <div class="tab-pane fade" id="teaching-record" role="tabpanel" aria-labelledby="teaching-record-tab">
            <!-- 教学记录内容区域 -->
        </div>
        <div class="tab-pane fade" id="activity-evaluation" role="tabpanel" aria-labelledby="activity-evaluation-tab">
            <!-- 活动评价内容区域 -->
        </div>
        <div class="tab-pane fade" id="supervision-evaluation" role="tabpanel"
             aria-labelledby="supervision-evaluation-tab">
            <!-- 督导评价内容区域 -->
        </div>
        <div class="tab-pane fade" id="attendance-statistics" role="tabpanel"
             aria-labelledby="attendance-statistics-tab">
            <!-- 签到统计内容区域 -->
        </div>
    </div>
</div>
</body>
</html>
